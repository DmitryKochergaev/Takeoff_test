<div class="main-container" *ngIf="contacts; else loading">
  <app-contact *ngFor="let contact of contacts" [contact]="contact"></app-contact>

  <button mat-raised-button color="primary" (click)="onAddContact()">Add Contact</button>
</div>


<ng-template #loading>
  <h1>loading...</h1>
</ng-template>

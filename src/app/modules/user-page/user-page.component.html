<div *ngIf="isHuman; else Captcha">
  <form [formGroup]="form" class="form-container">
    <div class="group-container">
      <mat-form-field class="mat-form-field">
        <mat-label>User name</mat-label>
        <input matInput placeholder="user name" formControlName="userName" [value]="user.userName">
      </mat-form-field>

      <mat-form-field class="mat-form-field">
        <mat-label>Password</mat-label>
        <input matInput placeholder="password" formControlName="password">
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button color="primary" type="submit" class="form-btn" (click)="onSubmit()">Submit</button>
      <button mat-raised-button color="warn" (click)="onCancel()" type="button">Cancel</button>
    </div>
  </form>
</div>

<ng-template #Captcha>
  <div class="captcha">
    <mat-icon class="icon" svgIcon="monkey" aria-hidden="false" aria-label="monkey"></mat-icon>
    <h2>Captcha</h2>
    <p>What is square root of 169</p>

    <mat-form-field class="mat-form-field">
      <mat-label>Captcha</mat-label>
      <input matInput placeholder="" type="number" [(ngModel)]="captcha">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="form-btn" (click)="onCaptcha()">I am not a robot
    </button>
  </div>
</ng-template>
